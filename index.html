<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How is the weather?</title>
    <!-- My CSS style sheet  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jquery CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://momentjs.com/downloads/moment.min.js" ></script>

</head>
<body>
    <!-- Basic Navbar with the title of the webpage -->
    <nav class="weather-nav">
        <h1>Weather Dashboard</h1>
    </nav>

    <!-- Main div for the whole page. Inside of this div there will be 1 row with 2 columns. The first column will contain the search bar and city name content. The second column will contain two rows. The top row will have the current weather data, the bottom row with have the 5 day forcast. -->
    <!-- https://getbootstrap.com/docs/4.5/layout/grid/ -->
    <div class="container">
        <!-- The one main row for the page  -->
        <div class="row">
            <!-- This column will contain the search bar and subsiquent locations -->
            <div class="col-md-2">
                <form>
                    <input type="text" id="city-input">
                    <input class="btn btn-primary btn-lg" role="button" id="select-city" type="submit" value="Explore!">
                </form>

                <p class='history'>Boston</p>

            </div>
            <!-- This column will contain to additional rows -->
            <div class="col-md-8" id="main-weather">
                <div class="row" id="current-weather">
                    <!-- Bootstrap jumbotron will be used for the main display -->
                    <div class="jumbotron">
                        <!-- Each element will get it's text value from javascript  -->
                        <h2 id="city-name"></h2>
                       
                        <div id="temp"></div>
                        <div id="humid"></div>
                        <div id="wind-speed"></div>
                        <div id="uv-index"></div>
                    </div>
                </div>
                <div class="row" id="five-day">
                    <h2>5-Day Forcast</h2>

                        <div id="five-day"></div>

                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>It's a Weather App</title>
    
</head>
<body>
    <!-- HEADER  -->
    <div class="container-fluid" id="top-bar">
        <h1 class="bar">Weather HQ</h1>
    </div>
    <!-- MAIN CONTAINER  -->
    <div class="container"></div> 
        <div class="row background">
            <div class="col-3" id="left-aside">
                <form id="location-form">
                    <label for="city-input" id="label-text">Search for a City:</label></br>
                    <input type="text" id="city-input"><br>
                    <input class="btn btn-primary btn-lg" role="button" id="select-city" type="submit" value="GO!">
                    <div id="past-searches"></div>
                </form>
            </div>
            <!-- WEATHER RESULTS  -->
            <div class="col-9" id="main-section">
                <row id="main-weather-info">
                    <div class="results-boxes">
                        <div id="city-name"></div>
                        <div id="uv-index-results"></div>

                    </div>
                </row>
                <row id="5-day-forecast">
                    <div id="forecast-area">
                        <h2 id="five">5 Day Forecast</h2>
                        <row class="row day-rows">
                        </row>
                    </div>
                </row>
            </div>

    </div>

</body>

<!-- MOMENT  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js"></script>   

</html>
